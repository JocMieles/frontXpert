<div class="register-container">
    <h2>Registrate</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
          <small class="error" *ngIf="registerForm.get('name')?.errors?.['required']">Nombre es obligatorio.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
          <small class="error" *ngIf="registerForm.get('email')?.errors?.['required']">Correo es obligatorio.</small>
          <small class="error" *ngIf="registerForm.get('email')?.errors?.['email']">Por favor ingrese un correo valido.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
          <small class="error" *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña es obligatoria.</small>
          <small class="error" *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
    <div class="login-link">
      <p>Ya tienes una cuenta? <a (click)="goToLogin()">Iniciar Sesion</a></p>
    </div>
  </div>
