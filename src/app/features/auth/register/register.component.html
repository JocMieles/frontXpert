<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
          <small class="error" *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
          <small class="error" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
          <small class="error" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small class="error" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a (click)="goToLogin()">Login here</a></p>
    </div>
  </div>
